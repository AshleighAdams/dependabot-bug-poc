# WARNING: This file is automatically generated by ../regenerate-actions.sh

name: Continious Integration

on:
  push:
    branches:
    - master
    - support/*
  pull_request:
    branches:
    - master
    - support/*
    paths-ignore:
    - docs/**
    - README.md
    - .editorconfig
    - .gitattributes
    - .gitignore

defaults:
  run:
    shell: bash


jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: '0'

    - name: Setup .NET 5
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Run
      run: dotnet run --configuration Release --no-restore --no-build --project src/TestBug/TestBug.csproj
